<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laserovo - CRM</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url('assets/index.png'); background-size: 100% auto; background-position: center 40%; background-attachment: fixed; background-repeat: no-repeat;">
    <main class="tiles">
        <section class="feature-section" id="client-management">
            <h2>Client Management</h2>
            <p>Manage clients, view profiles, and track information.</p>
            <button onclick="location.href='clients.html'">Go to Client Management</button>
        </section>
        <section class="feature-section" id="appointment-management">
            <h2>Appointment Management</h2>
            <p>Schedule, view, and manage appointments with ease.</p>
            <button onclick="location.href='appointments.html'">Go to Appointment Management</button>
        </section>
        <section class="feature-section" id="finance-management">
            <h2>Finance Management</h2>
            <p>Track finances, view reports, and manage payments.</p>
            <button onclick="location.href='finance.html'">Go to Finance Management</button>
        </section>
        <section class="feature-section" id="configurations">
            <h2>Configurations</h2>
            <p>Customize settings and configure the application.</p>
            <button onclick="location.href='configurations.html'">Go to Configurations</button>
        </section>
    </main>
    <script src="script.js"></script>

</html>
