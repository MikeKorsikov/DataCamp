<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance - Laserovo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="finance-main">
        <h1>Finance Management</h1>
        <p>Page for tracking finances and payments.</p>
        
        <div class="finance-actions">
            <!-- Expenses Section -->
            <section class="finance-section">
                <h2>Expenses</h2>
                <div class="finance-actions-grid">
                    <button>Add Expense</button>
                    <button>Expense Report</button>
                    <button>Expense Forecast</button>
                </div>
            </section>
            
            <!-- Revenue Section -->
            <section class="finance-section">
                <h2>Revenue</h2>
                <div class="finance-actions-grid">
                    <button>Revenue Report</button>
                    <button>Revenue Forecast</button>
                </div>
            </section>
            
            <!-- Income Statement Section -->
            <section class="finance-section">
                <h2>Income Statement</h2>
                <div class="finance-actions-grid">
                    <button>P&L Report</button>
                </div>
            </section>
        </div>
        
        <button class="back-button" onclick="location.href='index.html'">Back to Home</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
